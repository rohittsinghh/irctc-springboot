name: CI/CD Pipeline — IRCTC Spring Boot

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3. Build and run tests with Maven
      - name: Build with Maven
        run: mvn -B clean package

      # 4. Check whether Docker Hub credentials are configured
      - name: Check Docker credentials
        id: docker-check
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          if [ -n "$DOCKER_USERNAME" ] && [ -n "$DOCKER_PASSWORD" ]; then
            echo "available=true" >> "$GITHUB_OUTPUT"
          else
            echo "available=false" >> "$GITHUB_OUTPUT"
            echo "Docker secrets not configured — skipping publish steps."
          fi
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      # 5. Log in to Docker Hub
      - name: Log in to Docker Hub
        if: steps.docker-check.outputs.available == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6. Build the Docker image and push to Docker Hub
      - name: Build & Push Docker Image
        if: steps.docker-check.outputs.available == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/irctc-springboot:latest
            ${{ secrets.DOCKER_USERNAME }}/irctc-springboot:${{ github.sha }}
